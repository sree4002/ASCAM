# ASCAM Default Configuration

classifier:
  model_path: models/classifier.pt
  model_name: efficientnet_b0
  image_size: [224, 224]
  threshold: 0.5

detector:
  model_path: models/yolov8s_best.pt
  model_name: yolov8s
  imgsz: 1280
  conf_threshold: 0.25
  iou_threshold: 0.5
  augment: true

pipeline:
  skip_classification: false
  save_results: true
  results_format: json
